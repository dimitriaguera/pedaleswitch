<button type="button" class="btn btn-primary" ng-click="$ctrl.getTable()">getTable</button>

<div class="container-fluid">
    <div class="col-xs-12">

        <modal-dessin
                name="Ajouter un effet"
                class-btn="btn btn-default"
                template="modalBiblioBox">
        </modal-dessin>

        <menu-dessin switch-deb="$ctrl.switchDeb(value)"
                     active-effet="$ctrl.activeEffet()"
                     active-compo="$ctrl.activeCompo()"
                     debrayable="$ctrl.debrayable"
                     is-active="$ctrl.isActive">
        </menu-dessin>

        <navigation-dessin zoom="$ctrl.zoom"
                           zoom-add="$ctrl.zoomAdd(value)"
                           load="$ctrl.load()"
                           save="$ctrl.save()">
        </navigation-dessin>

    </div>
    <div class="row">
        <div class="col-xs-3">

            <panier-dessin
                    items="$ctrl.items"
                    effets="$ctrl.dessin.options"
                    on-compo="$ctrl.mouseOnCompo(value)"
                    on-effet="$ctrl.mouseOnEffet(value)"
                    leave-effet="$ctrl.mouseLeaveEffet()"
                    update-composant="$ctrl.updateComposant(compo, value)"
                    add-to-table="$ctrl.addToTable(value)"
                    remove-to-table="$ctrl.removeToTable(value)">
            </panier-dessin>

        </div>
        <div class="col-xs-3">

            <table-dessin
                    items="$ctrl.items"
                    table-data="$ctrl.tableArrow"
                    table-menu="$ctrl.activeItem"
                    update-composant="$ctrl.updateComposant(compo, value)"
                    rotate="$ctrl.rotate(value, data)"
                    arrow-change="$ctrl.arrowChangeValue()">
            </table-dessin>

        </div>
    </div>
</div>
