<div>
        <div class="row">
            <div class="col-lg-12">
                <p><span ng-bind="::$ctrl.data.titre"></span> - <span ng-bind="::$ctrl.data.titreOption"></span> #{{::$ctrl.data.key + 1}}</p>
            </div>
        </div>

        <modif-dessin
          data="$ctrl.data"
          actions="$ctrl.actions">
        </modif-dessin>

        <div ng-repeat="composant in $ctrl.data.composants">

          <div class="row">
            <div class="col-lg-12">

                <p><label ng-bind="::composant.titre"></label>
                <div ng-bind="::composant.itemInfo.titreItem"></div>

                <p><label>Composant:</label> <span ng-bind="::composant.itemInfo.titreItem"></span></p>

                <p>
                    <modal-dessin
                      name="Changer le composant"
                      template="modalBox"
                      class-btn="btn btn-default btn-sm"
                      items="$ctrl.items"
                      data="composant"
                      selected="composant.itemInfo.idItem"
                      actions="$ctrl.actions">
                    </modal-dessin>
                </p>
            </div>
          </div>
        </div>
</div>
