<div>
    <!--@todo amÃ©liorer check sur si c composant ou effets.-->
    <div ng-if="!$ctrl.data.titreOption">

    <div class="row">
        <div class="col-lg-12">
            <p><span ng-bind="::$ctrl.data.titreParentEffet"></span> - <span ng-bind="::$ctrl.data.titreParentOption"></span> #{{::$ctrl.data.key + 1}}</p>
        </div>
    </div>

    <modif-dessin
      data="$ctrl.data"
      datachange="$ctrl.datachange({value: value, data:$ctrl.data})"
      rotate="rotate({value:value, data:$ctrl.data})"
      eyedropper="eyedropper()"
      change-font-size="changeFontSize({value:value, data:data})">
    </modif-dessin>

    <div class="row">
        <div class="col-lg-12">
            <p><label>Composant:</label> <span ng-bind="::$ctrl.data.itemInfo.titreItem"></span></p>
            <p>
                <modal-dessin
                    name="Changer le composant"
                    template="modalBox"
                    class-btn="btn btn-default btn-sm"
                    action="$ctrl.boxAction({compo:compo, value:value})"
                    items="$ctrl.items"
                    data="$ctrl.data"
                    selected="$ctrl.data.itemInfo.idItem">
                </modal-dessin>
            </p>
        </div>
    </div>

    </div>
    <!--@todo amÃ©liorer check sur si c composant ou effets.-->
    <div ng-if="$ctrl.data.titreOption">

        <div class="row">
            <div class="col-lg-12">
                <p><span ng-bind="::$ctrl.data.titre"></span> - <span ng-bind="::$ctrl.data.titreOption"></span> #{{::$ctrl.data.key + 1}}</p>
            </div>
        </div>

        <modif-dessin
          eyedropper="eyedropper()"
          data="$ctrl.data"
          rotate="rotate({value:value, data:$ctrl.data})">
        </modif-dessin>

        <div ng-repeat="composant in $ctrl.data.composants">

          <div class="row">
            <div class="col-lg-12">

                <p><label ng-bind="::composant.titre"></label>
                <div ng-bind="::composant.itemInfo.titreItem"></div>

                <p><label>Composant:</label> <span ng-bind="::composant.itemInfo.titreItem"></span></p>

                <p>
                    <modal-dessin
                      name="Changer le composant"
                      template="modalBox"
                      class-btn="btn btn-default btn-sm"
                      action="$ctrl.boxAction({compo:compo, value:value})"
                      items="$ctrl.items"
                      data="composant"
                      selected="composant.itemInfo.idItem">
                    </modal-dessin>
                </p>
            </div>
          </div>
        </div>

    </div>

</div>
