<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="$ctrl.zoomAdd({value:0.2})">Zoom +</button>
    <button type="button" class="btn btn-default">{{$ctrl.zoom}}%</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.zoomAdd({value:-0.2})">Zoom -</button>
</div>
