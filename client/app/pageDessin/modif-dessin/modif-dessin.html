<div ng-if="$ctrl.data.input">
  Texte :<input type="text"
                class="form-control"
                ng-model="$ctrl.data.input"
                ng-blur="$ctrl.datachange({value: {texte: $ctrl.data.input}})"
                required>
  Taille :<input type="text"
                 class="form-control"
                 placeholder="{{$ctrl.data.font.size}}"
                 ng-model="$ctrl.data.font.size"
                 ng-blur="$ctrl.datachange({value: {size: $ctrl.size}})"
                 required>
  <color-picker
    ng-model='$ctrl.data.font.color'
    color-picker-disabled='false'
    color-picker-format="'hex'"
  ></color-picker>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-default" ng-click="$ctrl.rotate({value:5, data:data})">Rotation Gauche</button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.rotate({value:-5, data:data})">Rotation Droite</button>
</div>
