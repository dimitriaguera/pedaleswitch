<div ng-if="$ctrl.data.input">
  <button type="button" class="btn btn-primary" ng-model="$ctrl.data.isVertical" ng-click="$ctrl.data.changeOrientation()" uib-btn-checkbox>
    Vertical
  </button><br/>

  <jd-fontselect stack="$ctrl.data.font.family" />

  Texte :<input type="text"
                class="form-control"
                ng-model="$ctrl.data.input"
                ng-blur="$ctrl.actions.changeFontSize(value, $ctrl.data)"
                required>
  Taille :<input type="text"
                 class="form-control"
                 placeholder="{{$ctrl.data.font.size}}"
                 ng-model="$ctrl.data.font.size"
                 ng-blur="$ctrl.actions.dataChange({size: $ctrl.size}, $ctrl.data)"
                 required>
  <color-picker
    ng-model='$ctrl.data.font.color'
    color-picker-disabled='false'
    color-picker-format="'hex'"
  ></color-picker>
  <button type="button" class="btn btn-default" ng-click="$ctrl.actions.eyedropper()">Pipette</button>

</div>

<div class="btn-group">
  <button type="button" class="btn btn-default" ng-click="$ctrl.actions.rotate(5, $ctrl.data)">Rotation Gauche</button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.actions.rotate(-5, $ctrl.data)">Rotation Droite</button>
</div>
