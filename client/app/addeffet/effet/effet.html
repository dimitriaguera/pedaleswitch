<div class="container">
    <div ui-view></div>
    <div class="row">
        <div class="col-lg-12">
            <div>
                <h1 class="page-header">EFFETS</h1>
                <a ui-sref="addeffet.edit({entity: {}, types: $ctrl.types, nouv: true})">
                    <button type="button" class="btn btn-primary">Nouvel effet</button>
                </a></div>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="effet in $ctrl.indexEffets">
                <li><a ui-sref="addeffet.edit({entity: effet, types: $ctrl.types, nouv: false})" uib-tooltip="INFO: {{effet.description}} TYPE: {{effet.type}}">
                    {{effet.titre}}
                </a>
                </li>
            </ul>
        </div>
    </div>
</div>
